<script> 
 function generate(){
 var year = parseInt(document.getElementById("year_get").value);
 
 var dateNow = new Date();
 
 var month = 0;
 var day = 1;
 while(month<12){
 var monthNames = ["January","February","March","April","May","June","July","August","September","October","November", "December"];
 var init_content = "<table class='calendar'> <tr class='monthNow'><th colspan='7'>"
 +monthNames[month]+" "+ year +"</th></tr>";
 init_content +="<tr class='dayNames'>  <td>Sun</td>  <td>Mon</td> <td>Tue</td>"+
 "<td>Wed</td> <td>Thu</td> <td>Fri</td> <td>Sat</td> </tr><tr>";
 
     var date = new Date(year,month);
        var day = date.getDay();
       for (var i = 0; i < day; i++) {
            init_content += "<td></td>";
        }

        while (date.getMonth() == month) {
            init_content += "<td>" + date.getDate() + "</td>";
            if (date.getDay() % 7 == 6) {
                init_content += "</tr><tr>";
            }
            date.setDate(date.getDate() + 1);
        }
        while(date.getDay() % 7 != 6 && date.getDay() % 7 != 0){
            init_content += "<td></td>";
            date.setDate(date.getDate() + 1);
        }
        if(date.getDay() % 7 > 0){
            init_content += "<td></td></tr>";
        }
        init_content += "</table><br><br>";
var idname ="content"+month;
document.getElementById(idname).innerHTML = init_content;
 month++;
 }
}
</script>
